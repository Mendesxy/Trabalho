<!DOCTYPE html>
<html>
<head>
    <title>Verificação de Triângulo</title>
</head>
<body>
    <h2>Verificar Triângulo</h2>
    <form id="triangleForm">
        <label for="ladoX">Lado X:</label>
        <input type="number" id="ladoX" name="ladoX" required><br><br>
        <label for="ladoY">Lado Y:</label>
        <input type="number" id="ladoY" name="ladoY" required><br><br>
        <label for="ladoZ">Lado Z:</label>
        <input type="number" id="ladoZ" name="ladoZ" required><br><br>
        <input type="submit" value="Verificar">
    </form>
    <p id="resultado"></p>

    <script src="2.js"></script>
</body>
</html>
